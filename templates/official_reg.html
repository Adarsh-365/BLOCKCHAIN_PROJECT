<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Land Records - Official Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background similar to the image */
            padding-top: 20px;
        }
        .container {
            background-color: #fff; /* White background for the form container */
            padding: 30px;
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 5px; /* Slight rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-group {
            margin-bottom: 20px; /* Increased spacing */
        }
        .form-control {
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 4px; /* Slight rounded corners */
            padding: 8px 12px; /* Adjust padding for better appearance */
            font-size: 14px; /* Adjust font size */
        }
        .designation-note {
            background-color: #f8d7da; /* Light red for the designation note */
            color: #721c24; /* Darker text color for readability */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .btn-custom {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            border: none; /* Remove default border */
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .required::after {
            content: " *";
            color: red;
        }
        .header-img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #343a40; /* Darker heading color */
        }
        .logo {
            height: 60px;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="{% static "images/LOGO.png" %}" alt="E-Land Records Logo" class="logo">
                <h1 class="text-center">Land Record Management</h1>
                <h2 class="text-center">Official Registration Page</h2>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="username" class="required">User Name</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="confirmPassword" class="required">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="firstName" class="required">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="designation" class="required">Designation</label>
                        <select class="form-control" id="designation" required>
                            <option value="">Select Designation</option>
                            <option value="mro">MRO</option>
                            <option value="surveyor">Surveyor</option>
                            <option value="revenueInspector">Revenue Inspector</option>
                            <option value="superintendent">Superintendent</option>
                            <option value="clerk">Clerk</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="dob" class="required">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="govId" class="required">Gov. ID</label>
                        <input type="text" class="form-control" id="govId" required>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="gender" class="required">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="phone" class="required">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <button type="button" class="btn btn-custom w-100">Generate OTP</button>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="confirmOtp" placeholder="Confirm OTP">
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <button type="submit" class="btn btn-custom w-100">Proceed</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
