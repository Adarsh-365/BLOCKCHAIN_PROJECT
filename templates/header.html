

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - Land Records Header</title>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #003399; /* Dark blue background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .globe-icon {
            width: 20px;
            height: 20px;
            background-color: #00ccff; /* Light blue for globe */
            border-radius: 50%;
            margin-right: 10px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .language-dropdown {
            position: relative;
            display: inline-block;
        }

        .language-button {
            background-color: #0066cc; /* Slightly lighter blue */
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-button i {
            font-size: 16px;
        }

        .language-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            border-radius: 5px;
        }

        .language-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .language-content a:hover {
            background-color: #f1f1f1;
        }

        .language-dropdown:hover .language-content {
            display: block;
        }

        .language-dropdown:hover .language-button {
            background-color: #0052a3;
        }

        .notification-icon, .user-icon {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #0066cc;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0052a3;
        }

        .post-button {
            background-color: #ff6600; /* Orange for Post button */
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .post-button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    
    {% block body %}
    
    {% endblock body %}

    <script>
        // Simple JavaScript to toggle dropdowns if needed (optional)
        document.querySelectorAll('.dropdown, .language-dropdown').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const content = item.querySelector('.dropdown-content, .language-content');
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
