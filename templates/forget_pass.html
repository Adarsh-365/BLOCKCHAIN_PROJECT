<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .card hr {
            border: 1px solid #40c4ff;
            margin: 10px 0 20px;
            width: 50%;
        }

        .tabs {
            margin: 20px 0;
        }

        .tab-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #40c4ff;
            width: 130px;
            box-sizing: border-box;
        }

        .tab-button.active {
            background-color: #35a8d7;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            text-align: left;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .otp-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #40c4ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .otp-button:hover {
            background-color: #35a8d7;
        }

        .login-link {
            color: #40c4ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="header">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="{% static 'images/LOGO.png' %}" alt="E - Land Records Logo" class="logo">
            <h1 class="h4 mb-0">Land Record Management</h1>
        </div>
        <nav class="nav-buttons d-flex align-items-center gap-2">
            <button class="btn btn-outline-light" id="homeBtn">HOME</button>
            <button class="btn btn-outline-light" id="aboutBtn">About</button>
            <button class="btn btn-outline-light" id="servicesBtn">Services</button>
            <button class="btn btn-outline-light" id="contactBtn">Contact</button>
            <button class="btn btn-outline-light" id="helpBtn">Help</button>
            <input type="text" class="form-control search-bar" placeholder="Search">
        </nav>
    </div>
</header>
    <div class="card">
        <h1>Reset Password</h1>
        <hr>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('email')">Email Verification</button>
            <button class="tab-button" onclick="openTab('mobile')">Mobile Verification</button>
        </div>
        <div id="emailTab" class="tab-content active">
            <div class="icon">‚úâÔ∏è</div> <!-- Email icon (you can replace with an image or SVG) -->
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your registered email">
            </div>
            <button class="otp-button">Send OTP</button>
        </div>
        <div id="mobileTab" class="tab-content">
            <div class="icon">üì±</div> <!-- Mobile icon (you can replace with an image or SVG) -->
            <div class="input-group">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter your mobile number">
            </div>
            <button class="otp-button">Send OTP</button>
        </div>
        <a href="#" class="login-link">Remember your password? Login</a>

    <script>
        function openTab(tabName) {
            // Hide all tab contents
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all tab buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content and mark the button as active
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
