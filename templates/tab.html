<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Notebook with Sidebar and Font Awesome Icons</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'tab.css' %}">
    <link rel="stylesheet" href="{% static 'tab2.css' %}">
    <link rel="stylesheet" href="{% static 'tab31.css' %}">
    <link rel="stylesheet" href="{% static 'tab41.css' %}">
    <link rel="stylesheet" href="{% static 'tab6.css' %}">
    
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'tab4.css' %}">



    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon active" data-icon="menu"><i class="fas fa-bars"></i></div>
        <div class="sidebar-icon" data-icon="file"><i class="fas fa-file"></i></div>
        <div class="sidebar-icon" data-icon="folder"><i class="fas fa-folder"></i></div>
        <div class="sidebar-icon" data-icon="pdf"><i class="fas fa-file-pdf"></i></div>
        <div class="sidebar-icon" data-icon="document"><i class="fas fa-file-alt"></i></div>
        <div class="sidebar-icon" data-icon="email"><i class="fas fa-envelope"></i></div>
        <div class="sidebar-icon" data-icon="message"><i class="fas fa-comment"></i></div>
        <div class="sidebar-icon" data-icon="inbox"><i class="fas fa-inbox"></i></div>
        <div class="sidebar-icon" data-icon="sent"><i class="fas fa-paper-plane"></i></div>
        <div class="sidebar-icon" data-icon="settings"><i class="fas fa-cog"></i></div>
    </div>

    <!-- Notebook Tabs -->
    <div class="notebook">
        <div class="tab-buttons">
            <button class="tab-btn active" hx-get="{% url 'load_tab' 1 %}" hx-target="#tab-content" hx-swap="innerHTML">DASHBOARD</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 2 %}" hx-target="#tab-content" hx-swap="innerHTML">RECEIPT</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 3 %}" hx-target="#tab-content" hx-swap="innerHTML">CREATE</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 4 %}" hx-target="#tab-content" hx-swap="innerHTML">Inbox</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 5 %}" hx-target="#tab-content" hx-swap="innerHTML">Sent</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 6 %}" hx-target="#tab-content" hx-swap="innerHTML">Advance Search</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 4 %}" hx-target="#tab-content" hx-swap="innerHTML">FILE</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 4 %}" hx-target="#tab-content" hx-swap="innerHTML">ISSUE</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 4 %}" hx-target="#tab-content" hx-swap="innerHTML">Returned</button>
            <button class="tab-btn" hx-get="{% url 'load_tab' 6 %}" hx-target="#tab-content" hx-swap="innerHTML">Advance Search</button>
        </div>

        <div id="tab-content">
            <h3>Welcome! Click on Tabs to Load Content</h3>
        </div>
    </div>

    <script>
        // Add active class to clicked tab button
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Sidebar Click Active
        const sidebarIcons = document.querySelectorAll('.sidebar-icon');
        sidebarIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                sidebarIcons.forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
            });
        });
        window.onload = function() {
            document.querySelector('.tab-btn.active').click();
        };
    </script>
</body>
</html>
